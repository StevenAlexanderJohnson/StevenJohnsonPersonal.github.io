<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link rel="stylesheet" href="../CSS/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbarHolder">
        <nav>
            <ul>
                <li><a href="../index.html"><img id="homeImage" alt="Home" src="../Assets/Images/Pong%20Asylum%20Logo.png"/>Pong Asylum</a></li>
                <li><a href="VsComputer.html">Vs. Computer</a></li>
                <li><a href="VsPlayer.html">PVP</a></li>
                <li><a href="Snake.html">Snake</a></li>
            </ul>
        </nav>
        <div id="lineUnderNavbar"></div>
    </div>
    <div id="gameTitle">
        <b>Pong</b>
    </div>
    <div id="game">
        <div id="canvasWrapper">
            <canvas id="pong" width="800" height="500"></canvas>
            <script src="../JavaScript/PlayerVsComputer.js"></script>
            <div id="pongLevelInput">
                <label class="Fantasy-Bold" for="computerLevelSelect">Select Computer Level</label><br>
                <select id="computerLevelSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">Impossible</option>
                </select>
                <input type="button" class="startButton" value="Play" onclick="setComputerLevel()">
            </div>
        </div>
    </div>
    <aside>
        <div id="optionsInput">
            <div>
                <label class="Retro-Font labelFontSize">Ball Speed Multiplier:</label>
                <select id="speedModifier">
                    <option value="1.1">Default</option>
                    <option value="1.2">2</option>
                    <option value="1.3">3</option>
                    <option value="1.4">4</option>
                    <option value="1.5">5</option>
                    <option value="1.6">6</option>
                    <option value="1.7">7</option>
                    <option value="1.8">8</option>
                    <option value="1.9">9</option>
                    <option value="2">10</option>
                </select>
            </div>
            <input type="button" class="pongStartButton" value="Apply Settings" onclick="applySettings()">
        </div>
    </aside>
</body>
</html>
